version: '3.8'

services:
  nginx:
    build: ./nginx
    container_name: resource-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - ./uploads:/var/www/uploads
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: resource-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-SecureRoot123!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-resource_sharing}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-SecureApp123!}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./scripts:/scripts
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: resource-backend
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./scripts:/scripts
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-app_user}:${MYSQL_PASSWORD:-SecureApp123!}@mysql:3306/${MYSQL_DATABASE:-resource_sharing}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key}
      UPLOAD_FOLDER: /app/uploads
      MAX_CONTENT_LENGTH: 262144000
      BACKUP_DIR: /backups
      BACKUP_RETENTION_DAYS: 30
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - app-network

  backup:
    build: ./backend
    container_name: resource-backup
    volumes:
      - ./backend:/app
      - ./backups:/backups
      - ./logs:/app/logs
      - ./scripts:/scripts
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-SecureRoot123!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-resource_sharing}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-SecureApp123!}
      BACKUP_DIR: /backups
      BACKUP_RETENTION_DAYS: 30
    depends_on:
      - mysql
    networks:
      - app-network
    command: /usr/local/bin/python /scripts/backup.py

  log-cleanup:
    build: ./backend
    container_name: resource-log-cleanup
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./scripts:/scripts
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-app_user}:${MYSQL_PASSWORD:-SecureApp123!}@mysql:3306/${MYSQL_DATABASE:-resource_sharing}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key}
    depends_on:
      - mysql
    networks:
      - app-network
    command: /usr/local/bin/python /scripts/log_cleanup.py

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge